<h1>NOOOOOOOOOOOOOOOOOOOOOOOOOOOOOOO</h1>
<h3>Create form</h3>

<form ng-submit="create ()">
    <div>
        <label>Title:</label>
        <input ng-model="post.title">
    </div>
    <div>
        <label>Author:</label>
        <input ng-model="post.author">
    </div>
    <button>Create Post</button>
</form>

<h3>Read All Posts</h3>
<button ng-click="readAll ()">Read Posts</button>

<ul>
    <li ng-repeat="item in postList">
        <strong>id:</strong> {{ item.id}} <br>
        <strong>Name:</strong> {{ item.title}} <br>
        <strong>Author:</strong> {{ item.author}} <br>
    </li>
</ul>

<h3>Update Posts</h3>
<form ng-submit="updatePost ()">
    <div>
        <label>id:</label>
        <input ng-model="post.id">
    </div>
    <div>
        <label>Title:</label>
        <input ng-model="post.title">
    </div>
    <div>
        <label>Author:</label>
        <input ng-model="post.author">
    </div>
    <button>Update Post</button>
</form>

<h3>Delete Posts</h3>
<form ng-submit="deletePost ()">
    <div>
        <label>id:</label>
        <input ng-model="post.id">
    </div>
    <button>Delete Post</button>
</form>
